[package]
name = "hedera-crypto"
version = "0.0.0"
edition = "2018"
authors = ["LaunchBadge <contact@launchbadge.com>"]

[dependencies]
hex = "0.4.3"
ed25519-dalek = "1.0.1"
thiserror = "1.0.24"
rand = "0.6.0"
pbkdf2 = "0.8"
aes = { version="0.7.4", features=["ctr"] }
crypto-mac = { version="0.11", features=["std"] }
rand_core = { version="0.6", features=["std"] }
sha2 = "0.9.5"
hmac = "0.11.0"
stream-ciphers = "0.0.0"
ctr = "0.7.0"
serde = { version="1.0.125", features=["derive"] }
json = "0.12.4"
serde_json = "1.0.64"
serde_repr = "0.1.7"
once_cell = "1.7.2"
regex = "1.5.4"
libmath = "0.2.1"
num-bigint = "0.4.0"
itertools = "0.10.1"
cipher = { version="0.3.0", features=["std"] }
byteorder = "1.4.3"
openssl = "0.10.55"
pkcs8 = { version="0.7.0", features=["pem", "encryption"] }
const-oid = "0.6.0"

[dev-dependencies]
anyhow = "1"
